<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Каталог шаблонов</title>
    <link rel="stylesheet" href="../styles/catalog.css" />
  </head>

  <body>
    <div class="app">
      <main class="main">
        <div class="topbar">
          <h1 class="title">Каталог шаблонов</h1>
          <div class="topbar-right">
            <span class="pill" id="status">…</span>
          </div>
        </div>

        <div class="chips" id="chips" aria-label="Фильтры каталога"></div>

        <div class="grid" id="grid" aria-label="Сетка шаблонов"></div>

        <div class="error" id="error"></div>
      </main>

      <nav class="bottomNav" aria-label="Нижняя навигация">
        <button class="navItem" aria-current="page" type="button" data-route="catalog" aria-label="Каталог">
          <svg class="navIcon" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="8" height="8" rx="2"></rect>
            <rect x="13" y="3" width="8" height="8" rx="2"></rect>
            <rect x="3" y="13" width="8" height="8" rx="2"></rect>
            <rect x="13" y="13" width="8" height="8" rx="2"></rect>
          </svg>
        </button>

        <button class="navItem" type="button" data-route="my" aria-label="Мои эмодзи">
          <svg class="navIcon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 3h12a2 2 0 0 1 2 2v16l-8-3.5L4 21V5a2 2 0 0 1 2-2Z"></path>
          </svg>
        </button>

        <button class="navItem" type="button" data-route="profile" aria-label="Профиль">
          <svg class="navIcon" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M4 20c2.2-4 13.8-4 16 0"></path>
          </svg>
        </button>
      </nav>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <script src="../scripts/catalog.js"></script>
  </body>
</html>
