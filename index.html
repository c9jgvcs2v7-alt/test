<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emoji Studio</title>
    <style>
      :root {
        --bg: #f6f5fa;
        --text: #212121;
        --muted: rgba(33, 33, 33, 0.6);
        --card: #ffffff;
        --line: rgba(33, 33, 33, 0.08);
        --shadow: 0 10px 30px rgba(33, 33, 33, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      .card {
        width: min(92vw, 420px);
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 20px;
        box-shadow: var(--shadow);
        padding: 18px;
        text-align: center;
      }

      h1 {
        margin: 0 0 6px;
        font-size: 18px;
        font-weight: 900;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0 0 16px;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.35;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 48px;
        border-radius: 16px;
        background: #212121;
        color: #ffffff;
        text-decoration: none;
        font-weight: 900;
        font-size: 14px;
        letter-spacing: -0.01em;
      }

      .btn:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Emoji Studio</h1>
      <p>Нажмите, чтобы открыть каталог и начать.</p>
      <a class="btn" href="./pages/catalog.html">Открыть каталог</a>
    </div>
  </body>
</html>
